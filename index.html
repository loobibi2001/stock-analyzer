<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V25 量化交易儀表板 (含績效報告)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f0f2f5; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .positive { color: #16a34a; }
        .negative { color: #dc2626; }
        .btn { background-color: #1d4ed8; color: white; transition: background-color 0.3s; }
        .btn:hover { background-color: #1e40af; }
        .btn-secondary { background-color: #64748b; }
        .btn-secondary:hover { background-color: #475569; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        .metric-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">V25 量化交易儀表板</h1>
                    <p class="mt-1 text-gray-500">基於高勝率動能突破策略的每日交易模擬</p>
                </div>
                <div class="mt-4 sm:mt-0 text-right flex items-center space-x-4">
                    <!-- FIX: 新增詳細績效按鈕 -->
                    <button id="performance-button" onclick="toggleModal(true)" class="btn-secondary font-bold py-2 px-4 rounded-lg shadow-md">
                        詳細績效
                    </button>
                    <button id="update-button" onclick="triggerDeploy()" class="btn font-bold py-2 px-4 rounded-lg shadow-md">
                        手動更新
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <section id="overview-section" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></section>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 card p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">📈 當前持股狀態</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-600"><thead class="text-xs text-gray-700 uppercase bg-gray-50"><tr><th scope="col" class="px-4 py-3">股票</th><th scope="col" class="px-4 py-3 text-right">目前市價</th><th scope="col" class="px-4 py-3 text-right">停損價格</th><th scope="col" class="px-4 py-3">持倉狀態</th><th scope="col" class="px-4 py-3 text-right">累積損益</th></tr></thead><tbody id="holdings-table-body"></tbody></table>
                </div>
            </div>
            <div class="lg:col-span-1 card p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">🎯 明日交易計畫</h2>
                <div><h3 class="font-semibold text-gray-700 mb-2">➡️ 進場訊號 (Buy)</h3><div id="buy-signals-container" class="space-y-3"></div></div>
                <hr class="my-6 border-gray-200">
                <div><h3 class="font-semibold text-gray-700 mb-2">⬅️ 出場訊號 (Sell)</h3><div id="sell-signals-container" class="space-y-3"></div></div>
            </div>
        </div>
        <footer class="mt-12 text-center text-sm text-gray-500"><p>免責聲明：此為基於歷史數據回測的模擬交易系統，所有數據僅供參考，不構成任何投資建議。</p></footer>
    </div>

    <!-- FIX: 新增績效報告 Modal -->
    <div id="performance-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-overlay absolute inset-0" onclick="toggleModal(false)"></div>
        <div class="card w-full max-w-4xl max-h-[90vh] overflow-y-auto p-6 relative z-10 mx-4">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-2xl font-bold text-gray-800">策略歷史績效報告</h2>
                <button onclick="toggleModal(false)" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="metrics-container" class="space-y-6">
                <!-- Metrics will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const NETLIFY_BUILD_HOOK_URL = "YOUR_NETLIFY_BUILD_HOOK_URL_HERE";

        const tradingPlanData = { /* 由 Python 腳本自動填入 */ };

        const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'TWD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(val || 0).replace("NT$", "$");
        const formatPercent = (val) => `${(val || 0).toFixed(2)}%`;
        const formatNumber = (val, dec = 2) => (val === Infinity || val === -Infinity || val === undefined) ? "N/A" : (val || 0).toFixed(dec);

        function toggleModal(show) {
            document.getElementById('performance-modal').classList.toggle('hidden', !show);
        }

        async function triggerDeploy() { /* ... 與前版相同 ... */ }

        function renderOverview(overviewData) { /* ... 與前版相同 ... */ }
        function renderHoldings(holdings) { /* ... 與前版相同 ... */ }
        function renderBuySignals(signals) { /* ... 與前版相同 ... */ }
        function renderSellSignals(signals) { /* ... 與前版相同 ... */ }
        
        // FIX: 新增函式來渲染績效指標
        function renderPerformanceMetrics(metrics) {
            const container = document.getElementById('metrics-container');
            if (!metrics || Object.keys(metrics).length === 0) {
                container.innerHTML = `<p class="text-center text-gray-500">尚無足夠的交易歷史來產生績效報告。</p>`;
                return;
            }

            const metricGroups = [
                {
                    title: "總體回報",
                    items: {
                        "最終權益": formatCurrency(metrics.finalEquity),
                        "淨利 ($)": formatCurrency(metrics.netProfitDollar),
                        "淨利 (%)": formatPercent(metrics.netProfitPercent),
                        "年化報酬率 (%)": formatPercent(metrics.cagrPercent),
                        "最大回撤 (%)": formatPercent(metrics.maxDrawdownPercent),
                        "夏普比率 (年化)": formatNumber(metrics.sharpeRatio, 2)
                    }
                },
                {
                    title: "交易統計",
                    items: {
                        "總交易次數": metrics.totalTrades,
                        "勝率 (%)": formatPercent(metrics.winRatePercent),
                        "獲利因子": formatNumber(metrics.profitFactor, 2),
                        "平均獲利虧損比": formatNumber(metrics.payoffRatio, 2),
                        "毛利 ($)": formatCurrency(metrics.grossProfitDollar),
                        "毛損 ($)": formatCurrency(metrics.grossLossDollar)
                    }
                },
                {
                    title: "單筆交易表現",
                    items: {
                        "平均獲利 (%)": formatPercent(metrics.avgProfitPercent),
                        "平均虧損 (%)": formatPercent(metrics.avgLossPercent),
                        "最大獲利交易 (%)": formatPercent(metrics.maxProfitPercent),
                        "最大虧損交易 (%)": formatPercent(metrics.maxLossPercent),
                        "總交易成本 ($)": formatCurrency(metrics.totalCostDollar),
                        "回測天數": metrics.backtestDays + " 天"
                    }
                },
                 {
                    title: "持倉時間",
                    items: {
                        "平均總持倉天數": formatNumber(metrics.avgHoldingDays, 1) + " 天",
                        "平均獲利持倉天數": formatNumber(metrics.avgWinHoldingDays, 1) + " 天",
                        "平均虧損持倉天數": formatNumber(metrics.avgLossHoldingDays, 1) + " 天"
                    }
                }
            ];

            container.innerHTML = metricGroups.map(group => `
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 border-b mb-3 pb-1">${group.title}</h3>
                    <div class="metric-grid">
                        ${Object.entries(group.items).map(([key, value]) => `
                            <div class="flex justify-between p-2 bg-gray-50 rounded">
                                <span class="text-gray-600">${key}</span>
                                <span class="font-semibold text-gray-900">${value}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function main() {
            if (!tradingPlanData || !tradingPlanData.overview) {
                // ... 錯誤處理 ...
                return;
            }
            // ... 其他渲染 ...
            renderPerformanceMetrics(tradingPlanData.performance_metrics);
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
