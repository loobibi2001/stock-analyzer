name: Daily Stock Analysis Core

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1-5' # å°ç£æ™‚é–“ä¸‹åˆ 5 é»

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- æˆ‘å€‘åœ¨é€™è£¡åŠ å…¥åµéŒ¯æ­¥é©Ÿ ---
      - name: List files in the repository
        run: ls -R

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install numpy pandas yfinance

      - name: Download Stock Data
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: python main.py

      - name: Convert Data Format
        run: python data_converter.py

      - name: Run Berserker Strategy
        run: python strategy_berserker.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add logs/ portfolio_berserker.json
          git commit -m "ğŸ“ˆ Daily analysis core update" || true
          git push || true
