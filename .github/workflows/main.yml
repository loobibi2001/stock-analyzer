name: Daily Stock Analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1-5' # UTC time, 9:00 UTC is 17:00 in Taiwan (CST)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install TA-Lib
        run: |
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr
          make
          sudo make install
          sudo ldconfig    # <--- 我們在這裡加上了這一行！

      - name: Install Python dependencies
        run: |
          pip install numpy pandas yfinance ta-lib

      - name: Download Stock Data
        env:
          API_TOKEN_NAME: ${{ secrets.API_TOKEN_NAME }}
        run: python main.py

      - name: Convert Data Format
        run: python data_converter.py

      - name: Run Berserker Strategy
        run: python strategy_berserker.py

      - name: Generate HTML Report
        run: python generate_html_report.py

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # 上傳整個根目錄，確保 index.html 被包含

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add logs/ portfolio_berserker.json index.html
          git commit -m "📈 Daily analysis and report update" || echo "No changes to commit"
          git push || echo "No changes to push"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
