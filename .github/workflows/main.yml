name: Daily Stock Analysis Core

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1-5' # UTC time, 9:00 UTC is 17:00 in Taiwan (CST)

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 我們需要抓取 token 才能夠推送更新
          token: ${{ secrets.API_TOKEN_NAME }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          # 因為不再需要 TA-Lib，安裝過程變得非常簡單快速
          pip install numpy pandas yfinance

      - name: Download Stock Data
        run: python main.py

      - name: Convert Data Format
        run: python data_converter.py

      - name: Run Berserker Strategy
        run: python strategy_berserker.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add logs/ portfolio_berserker.json
          # 如果沒有變動，指令會失敗，所以加上 || true 來忽略錯誤
          git commit -m "📈 Daily analysis core update" || true
          git push || true
